{% extends "layout.html" %}

{% block title %}Catalog Items{% endblock %}


{% block body %}
    {{ super() }}
	
	<div class="jumbotron">
		<h1>Catalog Items</h1>
    <p>These are all the catalog items, regardless of category</p>
	</div>

    <div class="row">
    {% for i in items %}
      <div class="col-lg-6">
        <h3>{{i.name}}</h3>
        <p>{{i.description}}</p>
      </div>
    {% endfor %}

    </div>
</div>

{% endblock %}
