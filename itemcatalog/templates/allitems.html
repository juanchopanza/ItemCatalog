{% extends "layout.html" %}

{% block title %}Catalog Items{% endblock %}


{% block body %}
    {{ super() }}
	
	<div class="jumbotron">
		<h1>Catalog Items</h1>
	</div>

    {% for i in items %}
    <div class="list-group">
		  <h3 class="listgroup-item-heading">{{i.name}}</h3>
      <span class="listgroup-item-text">{{i.description}}</span>
    </div>
    {% endfor %}

</div>

{% endblock %}
