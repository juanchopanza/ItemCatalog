{% extends "layout.html" %}

{% block title %}Delete {{ item.name }}{% endblock %}

{% block body %}
    {{ super() }}
	
    <h2> Are you sure you want to delete {{item.name}}? </h2>

    <form action="{{ url_for('deleteCatalogItem',category_id=item.category_id, item_id=item.id)}}" method='POST'>

      <input type='submit', value='Delete'>
      <a href = "{{ url_for('showCategoryItems', category_id=item.category_id)}}"> Cancel </a>
    </form>


{% endblock %}
