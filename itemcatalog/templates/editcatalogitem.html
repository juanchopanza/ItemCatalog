{% extends "layout.html" %}

{% block title %}Edit {{ item.name }}{% endblock %}


{% block body %}
    {{ super() }}
	
    <h2> Edit Catalog Item </h2>

    <form action="{{url_for('editCatalogItem', category_id=category_id, item_id=item.id )}}" method = 'POST'>
        <p>Name:</p>
        <input type='text' size='30' name='name' placeholder='{{item.name}}'>
        <p>Description:</p>
        <input type='text' size='250' name='description' placeholder='{{item.description}}'>
        <p>Price:</p>
        <input type='text' size='8' name='price' placeholder='{{item.price}}'>
        </br></br>
        <input type='submit' value='Edit'>
    </form>
    <a href= "{{url_for('showCategoryItems', category_id=item.category_id)}}">Cancel</a>

{% endblock %}
