{% extends "layout.html" %}

{% block title %}Catalog Item{% endblock %}


{% block body %}
    {{ super() }}
	
	<div class = 'pane'>
		<div class = 'header'>
		<h1>Catalog Item</h1>
	</div>

  <div class = 'catalog-item'>
		<span class = 'item-name'>{{item.name}}</span>
		<span class = 'item-description'>
		    <p>{{item.description}} </p>
	    </span>
  </div>
	
</div>

{% endblock %}
