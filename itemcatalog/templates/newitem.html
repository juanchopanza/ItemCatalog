{% extends "layout.html" %}

{% block title %}New Catalog Item{% endblock %}


{% block body %}
{{ super() }}
	
<h2> New Catalog Item </h2>

<form action="{{url_for('newCatalogItem', category_id=category_id )}}" method = 'POST'>
    <p>Name:</p>
    <input type='text' size='30' name='name'>
    <p>Description:</p>
    <input type='text' size='250' name='description'>
    </br></br>
    <input type='submit' value='Create'>
    <a href = "{{ url_for('showCategoryItems', category_id=category_id)}}"> Cancel </a>
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
</form>

{% endblock %}
